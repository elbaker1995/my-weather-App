<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ⛅️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ee7684dcaf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherAppWrapper">
      <div class="weatherApp">
      <div class="popularCities">
        <div class="sydney"><button id="sydney"><i class="fas fa-globe-asia"></i> SYD <span id="syd-temp"></span>°</button></div>
        <div class="tokyo"><button id="tokyo"><i class="fas fa-globe-asia"></i>  TYO <span id="tyo-temp"></span>°</button></div>
        <div class="london"><button id="london"><i class="fas fa-globe-europe"></i> LND <span id="lnd-temp"></span>°</button></div>
        
      </div>

      <br />
      
      <form id="search-form">
        <input
          type="search"
          id="search-bar"
          placeholder="Seach a new city"
          autocomplete="off"
        />
        <input class="goButton" type="submit" value="Change" id="submit-button"/>
        <button id="current-location"><i class="fas fa-map-marker-alt"></i></button>

      </form>
      <br />
      
      
      <div class="card curentCity">
        <div class="card-body row">
          <div class="col-8">
          <div class="currentDate" id="date">
            <span id="time"></span>
            <span id="date"></span>
          </div>
          
          <h1 class="card-title" id="city"></h1>
        </div>

        <div class="col-4">
          <img src="#" class="mainIcon" id="icon"/>
          <div id="description"></div>
            </div>
          </div>
          <ul class="weatherConditons row">
            <p><li class = "temp col-5" ><i class="fas fa-thermometer-full subIcon temp col-1"></i>
            <span id="temperature"></span>
            <span class="units">°C</span>
</li>

            <li class = "weatherConditon col-4" ><i class="fas fa-wind subIcon wind"></i> 
            <span id="wind-speed"></span>Km/h</li>

            <li class = "weatherConditon col-3" ><i class="fas fa-tint subIcon humidity"></i>
            <span id="humidity"></span>%</li></p>
            </ul>
        </div>
      <br />

      <div class="card predictionCard" style="width: auto">
        <div class="card-header predictionHeader">Forecast for the day</div>
        <div class="card-body">
          <div id="hourly-forecast-card"></div>
            </div>
        </div>

        <br />

        <div class="card dailyForecastCard" style="width: auto">
        <div class="card-header dailyForecastHeader">Forecast for the week</div>
        <div class="card-body">
          <div id="daily-forecast"></div>
            </div>
        </div>
      </div>
<br />
    <footer>
          Coded by Eleanor Baker 
          
          <a href="https://www.linkedin.com/in/eleanorbaker5595/" id="open-source" target="blank"><i
          class="fab fa-linkedin linkedin"></i></a>

          
          <a href="https://www.instagram.com/elb_5/" id="open-source" target="blank"><i class="fab fa-instagram instagram"></i></a>

          
          <a href="https://github.com/elbaker1995/weather-App" id="open-source" target="blank"><i class="fab fa-github-square gitHub"></i></a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
